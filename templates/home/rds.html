{% extends "base.html" %}

{% block info %}
Home
{% endblock info %}

{% block content %}
	<div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mt-4 align-items-center">
                        <h4 class="fs-20 mb-3">Bosquejo de uso del disco</h4>
                        <div class="col-xl-6 col-sm-6">
                            <div class="progress default-progress">
                                <div class="progress-bar bg-green progress-animated" style="width: 100%; height:13px;" role="progressbar">
                                    <span class="sr-only">100% Complete</span>
                                </div>
                            </div>
                            <div class="d-flex align-items-end mt-2 pb-4 justify-content-between">
                                <span class="fs-14 font-w500">TOTAL</span>
                                <span class="fs-16"><span class="text-black pe-2"></span>100%</span>
                            </div>
                            <div class="progress default-progress">
                                <div class="progress-bar bg-info progress-animated" style="width: 45%; height:13px;" role="progressbar">
                                    <span class="sr-only">45% Complete</span>
                                </div>
                            </div>
                            <div class="d-flex align-items-end mt-2 pb-4 justify-content-between">
                                <span class="fs-14 font-w500">Disco en uso</span>
                                <span class="fs-16"><span class="text-black pe-2"></span>45%</span>
                            </div>
                            <div class="progress default-progress">
                                <div class="progress-bar bg-blue progress-animated" style="width: 55%; height:13px;" role="progressbar">
                                    <span class="sr-only">55% Complete</span>
                                </div>
                            </div>
                            <div class="d-flex align-items-end mt-2 pb-4 justify-content-between">
                                <span class="fs-14 font-w500">Disco Libre</span>
                                <span class="fs-16"><span class="text-black pe-2"></span>55%</span>
                            </div>
                        </div>
                        <div class="col-xl-6 col-sm-6">
                            <div id="pieChart1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
{% endblock content %}
