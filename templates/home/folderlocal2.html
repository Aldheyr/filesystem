{% extends "base.html" %}

{% block info %}
Disco Local {{disk}}:/{{folder}}/{{folder2}}
{% endblock info %}

{% block content %}
<div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mt-4 align-items-center">
                        <h4 class="fs-20 mb-3">Listado de archivos</h4>
                        {% for folder in folders %}
                        <div class="col-xl-6 col-sm-6">
                            <div class="progress default-progress">
                                <div class="progress-bar bg-orange progress-animated" style="width: 100%; height:13px;" role="progressbar">
                                    <span class="sr-only">100% Complete</span>
                                </div>
                            </div>
                            <a href="#">
                                <div class="d-flex align-items-end mt-2 pb-4 justify-content-between">
                                    <span class="fs-14 font-w500">{{folder.nombre}}</span>
                                    <span class="fs-16"><span class="text-black pe-2"></span>100%</span>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
	</div>
{% endblock content %}
