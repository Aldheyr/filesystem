{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <meta name="robots" content="" />
        
        <title>Login</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/rimac.svg' %}" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

    </head>

    <body class="vh-100">
        <div class="authincation h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-md-7">
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="auth-form">

                                        <div class="text-center mb-3">
                                            <img src="{% static 'images/logos/ucci.png' %}" alt="" />
                                        </div>
                                        
                                        <h4 class="text-center mb-4"> </h4>

                                        <form class="login_form" action="" method="post">{% csrf_token %}

                                            <div class="mb-5">
                                                <label class="mb-2"><strong>Username</strong></label>
                                                <input type="text" class="form-control" name="username" required />
                                            </div>
                                            <div class="mb-5">
                                                <label class="mb-2"><strong>Password</strong></label>
                                                <input type="password" class="form-control" name="password" required />
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary btn-block">
                                                    Ingresar
                                                </button>
                                            </div>
                                            <div>
                                                {% if form.non_field_errors %}
                                                    <ul class="form-errors alert alert-danger" role="alert">
                                                        {% for error in form.non_field_errors %}
                                                            <li>{{ error }}</li>
                                                        {% endfor %}
                                                    </ul>
                                                {% endif %}
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
